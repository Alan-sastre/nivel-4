<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">

    <title>Juego Robi Nivel 2</title>
    <link rel="icon" href="assets/logorobcodesolutions.ico" type="image/png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #game {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #turn {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #turn p {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 20px;
        }

        @media (max-width: 480px) {
            #turn p {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="scenas/MusicManager.js"></script>
    <script src="scenas/Rompecabezas.js"></script>
    <script src="scenas/scenaPrincipal.js"></script>
    <script src="scenas/arduino2.js"></script>
    <script src="scenas/arduino.js"></script>
    <script src="scenas/scenaPreguntas.js"></script>
    <script src="scenas/ScenaJuego1.js"></script>
    <script src="game.js"></script>

    <div id="turn">
        <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
    </div>

    <script>
        function checkOrientation() {
            let isPortrait = window.matchMedia("(orientation: portrait)").matches;
            let isMobile = window.innerWidth < 768;

            if (isMobile && isPortrait) {
                document.getElementById('turn').style.display = 'flex';
            } else {
                document.getElementById('turn').style.display = 'none';
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        window.addEventListener("DOMContentLoaded", checkOrientation);
    </script>

</body>

</html>
